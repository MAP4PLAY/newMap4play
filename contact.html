      <script>
         document.addEventListener('DOMContentLoaded', function() {
            showAlertMessage();
            setupFormValidation();
         });

         function showAlertMessage() {
            const urlParams = new URLSearchParams(window.location.search);
            const alertContainer = document.getElementById('alert-container');
            
            const messages = {
               'sucesso=1': {
                  type: 'success',
                  text: 'Mensagem enviada com sucesso! Entraremos em contato em breve.'
               },
               'erro=campos_obrigatorios': {
                  type: 'error', 
                  text: 'Nome e mensagem são obrigatórios!'
               },
               'erro=email_invalido': {
                  type: 'error',
                  text: 'Email inválido!'
               },
               'erro=nome_longo': {
                  type: 'error',
                  text: 'Nome muito longo! Máximo 100 caracteres.'
               },
               'erro=mensagem_longa': {
                  type: 'error',
                  text: 'Mensagem muito longa! Máximo 1000 caracteres.'
               },
               'erro=celular_longo': {
                  type: 'error',
                  text: 'Celular muito longo! Máximo 20 caracteres.'
               },
               'erro=email_longo': {
                  type: 'error',
                  text: 'Email muito longo! Máximo 100 caracteres.'
               },
               'erro=banco_dados': {
                  type: 'error',
                  text: 'Erro interno do sistema. Tente novamente mais tarde.'
               }
            };

            for (const [key, value] of Object.entries(messages)) {
               if (urlParams.toString() === key) {
                  const alertDiv = document.createElement('div');
                  alertDiv.className = `alert alert-${value.type}`;
                  alertDiv.textContent = value.text;
                  alertContainer.appendChild(alertDiv);
                  window.history.replaceState({}, document.title, window.location.pathname);
                  setTimeout(() => {
                     alertDiv.remove();
                  }, 5000);
                  break;
               }
            }
         }

         function setupFormValidation() {
            const form = document.getElementById('contactForm');
            const nomeInput = document.getElementById('nome');
            const mensagemInput = document.getElementById('mensagem');
            const celularInput = document.getElementById('celular');
            const emailInput = document.getElementById('email');

            nomeInput.addEventListener('input', function() {
               const errorElement = document.getElementById('nome-error');
               if (this.value.length > 100) {
                  errorElement.textContent = 'Nome deve ter no máximo 100 caracteres';
                  errorElement.style.display = 'block';
               } else {
                  errorElement.style.display = 'none';
               }
            });

            mensagemInput.addEventListener('input', function() {
               const errorElement = document.getElementById('mensagem-error');
               if (this.value.length > 1000) {
                  errorElement.textContent = 'Mensagem deve ter no máximo 1000 caracteres';
                  errorElement.style.display = 'block';
               } else {
                  errorElement.style.display = 'none';
               }
            });

            celularInput.addEventListener('input', function() {
               const errorElement = document.getElementById('celular-error');
               if (this.value.length > 20) {
                  errorElement.textContent = 'Celular deve ter no máximo 20 caracteres';
                  errorElement.style.display = 'block';
               } else {
                  errorElement.style.display = 'none';
               }
            });

            emailInput.addEventListener('input', function() {
               const errorElement = document.getElementById('email-error');
               if (this.value.length > 100) {
                  errorElement.textContent = 'Email deve ter no máximo 100 caracteres';
                  errorElement.style.display = 'block';
               } else if (this.value && !this.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                  errorElement.textContent = 'Formato de email inválido';
                  errorElement.style.display = 'block';
               } else {
                  errorElement.style.display = 'none';
               }
            });

            form.addEventListener('submit', function(e) {
               let isValid = true;

               if (!nomeInput.value.trim()) {
                  document.getElementById('nome-error').textContent = 'Nome é obrigatório';
                  document.getElementById('nome-error').style.display = 'block';
                  isValid = false;
               }

               if (!mensagemInput.value.trim()) {
                  document.getElementById('mensagem-error').textContent = 'Mensagem é obrigatória';
                  document.getElementById('mensagem-error').style.display = 'block';
                  isValid = false;
               }

               if (!isValid) {
                  e.preventDefault();
               }
            });
         }

         $('.owl-carousel').owlCarousel({
            loop:true,
            margin:35,
            nav:true,
            center: true,
            responsive:{
              0:{
                 items:1,
                 margin:0
              },
              575:{
                 items:1,
                 margin:0
              },
              768:{
                 items:3,
                 margin:0
              },
              1000:{
                 items:3
              }
            }
         });
